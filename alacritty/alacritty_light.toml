[colors.normal]
black=   '0xffffff'
red=     '0xc82829'
green=   '0x718c00'
yellow=  '0xeab700'
blue=    '0x4271ae'
magenta= '0x8959a8'
cyan=    '0x3e999f'
white=   '0x4d4d4c'

[colors.primary]
background = "0xffffff"
foreground = "0x4d4d4c"

[cursor]
