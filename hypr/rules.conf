# Window Rules
windowrule = float, ^(io.missioncenter.MissionCenter|Rofi|xdg-desktop-portal-gtk|io.bassi.Amberol|python3|org.gnome.Loupe|com.github.huluti.Curtail|dev.bragefuglseth.Fretboard|eww|com.github.GradienceTeam.Gradience|pavucontrol|blueman-manager|nm-connection-editor|blueberry.py|Color Picker|Network|xdg-desktop-portal|xdg-desktop-portal-hyprland|xdg-desktop-portal-gnome|io.github.nate_xyz.Chromatic|it.mijorus.whisper|io.github.giantpinkrobots.flatsweep|VirtualBox Machine|org.gnome.Nautilus|floatterm)$
windowrule = suppressevent maximize, ^(Firefox Beta|Armcord)$ 
windowrule = size 50% 60%, ^(io.missioncenter.MissionCenter)
windowrule = move 25% 15%, ^(io.missioncenter.MissionCenter) 

windowrule = size 40% 40%, ^(org.gnome.Nautilus)
windowrule = move 30% 30%, ^(org.gnome.Nautilus) 
windowrule = stayfocused, title:^(Save Image|New Layer|Rotate View|polkit-gnome-authentication-agent-1)$windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 20% 20%, title:^(Picture-in-Picture)$
windowrule = move 79% 78%, title:^(Picture-in-Picture)$
windowrule = nodim, title:^(Picture-in-Picture)$ 
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = noanim, ^(wleave)$
windowrule = float, ^(wleave)$
windowrule = workspace special:discord, ^(vesktop)$
windowrule = workspace special:spotify, ^(Spotify)$
windowrule = workspace special:code, ^(code-oss)$
windowrule = workspace special:game, ^(genshinimpact.exe|osu!|moe.launcher.an-anime-game-launcher)$
windowrule = workspace special:game, title:(Minecraft)(.*)$
windowrulev2 = workspace special:game, initialClass:(osu!)$

# Layer Rules
layerrule = blur, waybar$
layerrule = ignorezero, rofi$
layerrule = blur, swayosd$
layerrule = ignorezero, swayosd$
layerrule = blur, rofi$
layerrule = blur, notifications$
layerrule = blurpopups, waybar$
layerrule = ignorezero, notifications$
layerrule = ignorezero, waybar$

layerrule = animation slide, notifications$
layerrule = animation slide, waybar$
layerrule = animation fade, selection$
layerrule = animation slide, rofi$

layerrule = animation none,  selection$
layerrule = animation none, hyprpicker$


# Workspace Rules
workspace=special:code,		on-created-empty:	code-oss --enable-wayland-ime
workspace=special:discord, 	on-created-empty: 	vesktop  --enable-wayland-ime
workspace=special:spotify, 	on-created-empty: 	spotify-launcher

workspace=special:windows,decorate:false shadow:false border:false gapsout:0 gapsin:0
workspace=special:windows, on-created-empty:looking-glass-client -F
