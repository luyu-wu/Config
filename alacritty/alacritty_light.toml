[colors.bright]
black=   '0x8e908c'
red=     '0xf5871f'
green=   '0xe0e0e0'
yellow=  '0xd6d6d6'
blue=    '0x969896'
magenta= '0x282a2e'
cyan=    '0xa3685a'
white=   '0x1d1f21'

[colors.cursor]
